<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Welcome To Product Management Systeme</h1>
<div class="input-group flex-nowrap">
    <form action="#" method="post" th:action="@{/pinfo/create}" th:object="${productInfo}">
        <input th:field="*{productName}" type="text" class="form-control" placeholder="Product Name" aria-label="ProductName" aria-describedby="addon-wrapping">
        <br>
        <input th:field="*{productCost}" type="text" class="form-control" placeholder="Product Cost" aria-label="ProductCost" aria-describedby="addon-wrapping">
        <br>
        <input th:field="*{productBrand}" type="text" class="form-control" placeholder="Product Brand" aria-label="ProductBrand" aria-describedby="addon-wrapping">
        <button type="submit">Submit</button>
    </form>
</div>



    <!-- Button to go back -->
<a href="/pinfo/getall" class="btn btn-secondary">Clike me</a> <br>
<br>
<form action="/pinfo/find?id=" method="get">
    <input type="text" name="id" placeholder="Enter ID">
    <button type="submit" class="btn btn-secondary">Find By Id</button>
</form><br>
<form action="/pinfo/delete?id=" method="get">
    <input type="text" name="id" placeholder="Enter ID">
    <button type="submit" class="btn btn-secondary">Delete By Id</button>
</form>





</body>
</html>
